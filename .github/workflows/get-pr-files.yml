name: List Changed Files

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.6
      with:
        fetch-depth: 0

    - name: Get list of changed files
      id: files
      run: |
        echo "files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})" >> $GITHUB_OUTPUT

    - name: Comment PR
      uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const fs = require('fs');
          const files = fs.readFileSync('${{ steps.files.outputs.files }}', 'utf8').split('\n');
          let body = 'Changed files:\n';
          for (let file of files) {
            body += `- ${file}\n`;
          }
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: body
          });